<div class="max-w-md mx-auto p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4 text-center">Ingreso al Sistema</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block text-sm font-medium mb-1">Correo electrónico:</label>
      <input type="email" formControlName="email" class="w-full border rounded px-3 py-2" />
      <div *ngIf="email.invalid && email.touched" class="text-red-600 text-sm">
        Correo inválido
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium mb-1">Contraseña:</label>
      <input type="password" formControlName="password" class="w-full border rounded px-3 py-2" />
      <div *ngIf="password.invalid && password.touched" class="text-red-600 text-sm">
        Contraseña requerida (mínimo 6 caracteres)
      </div>
    </div>

    <div class="flex justify-between items-center">
      <button type="submit" [disabled]="form.invalid || loading"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 disabled:opacity-50">
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <button type="button" (click)="signupDirect()" [disabled]="loading"
        class="text-sm text-blue-600 hover:underline">
        Crear cuenta
      </button>
    </div>

    <p *ngIf="msg" class="text-center text-red-600 font-medium mt-2">{{ msg }}</p>
  </form>
</div>
